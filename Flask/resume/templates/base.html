<!doctype html>
<html lang="uk">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    a.nav-link {
      color: #bbb !important;
    }
    a.nav-link:hover {
      color: white !important;
    }
    .card {
      background-color: #1e1e1e;
      border-color: #333;
    }
  </style>
</head>
<body class="bg-dark text-light">

<!-- Темна навігація -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">Світлана Коваль</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Перемкнути навігацію">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Головна</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('skills') }}">Навички</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('experience') }}">Досвід</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Основний контент -->
<div class="container mt-4 py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
</body>
</html>
